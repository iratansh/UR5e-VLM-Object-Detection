name: ur5e_vision_test
channels:
  - conda-forge
  - pytorch
  - defaults

dependencies:
  # Python
  - python=3.9
  
  # Core scientific computing
  - numpy>=1.21.0
  - scipy>=1.7.0
  - matplotlib>=3.5.0
  - seaborn>=0.11.0
  
  # Computer vision
  - opencv>=4.5.0
  - pillow>=8.3.0
  
  # Machine learning and AI
  - pytorch>=1.12.0
  - torchvision>=0.13.0
  
  # Audio processing foundation
  - portaudio>=19.6.0
  
  # Development tools
  - ipython
  - jupyter
  - pytest
  
  # Additional packages via pip
  - pip
  - pip:
    # Speech recognition
    - SpeechRecognition>=3.8.1
    - pyttsx3>=2.90
    
    # Transformers (better via pip for latest versions)
    - transformers>=4.20.0
    - tokenizers>=0.12.0
    
    # Additional ML/AI packages
    - sentence-transformers>=2.2.0
    
    # Visualization
    - plotly>=5.0.0
    
    # Additional scientific packages
    - scikit-learn>=1.0.0
    - pandas>=1.3.0 